<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>

<body id="landingpage-body">

    <div class="container my-5">
        <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
            <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">

                <img src="car-svgrepo-com.svg" alt="Car Icon" style="width: 50px; height: 50px;">

                <h1 class="display-4 fw-bold lh-1 text-body-emphasis">CarparkBuddy
                </h1>
                <p class="lead">An easy way to find available carpark lots in your area, using real-time data from
                    Data.gov.sg
                    <br><br>
                    Try it now!
                </p>

                <form method="POST" th:action="@{/login}" th:object="${userRegistration}">
                    <div class="form-floating mb-3">
                        <input type="text" name="username" th:field="*{username}" placeholder="Enter your username"
                            class="form-control" required>
                        <label for="username" class="form-label">Username</label>
                    </div>

                    <div class="alert alert-danger d-flex align-items-center" role="alert"
                        th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
                        <button type="submit" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold" style="background-color: #E8C723; color: black; border-color: #E8C723;">Login</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
                <img class="rounded-lg-3" src="raban-haaijk-wftNpcjCHT4-unsplash.jpg" alt="photo of hdb estate"
                    width="600" height="600">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
